name: Build and publish nuget packages

on:
  push:
    branches:
    - master
    - dev

  #release:
  #  types: [published]
    
jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Use Fun.Build
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet fsi ./build.fsx -p Publish
